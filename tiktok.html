<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>tiktok</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>tiktok</h1>
    
    <div class="menu">
        <button onclick="showSection('specialImages')">Ảnh</button>
        <button onclick="showSection('specialVideos')">Video</button>
    </div>

    <!-- ĐẶC BIỆT - ẢNH -->
    <div class="section" id="specialImages">
        <div class="image-grid">
            <img src="images/special1.jpg">
            <img src="images/special2.jpg">
            <img src="images/special3.jpg">
        </div>
    </div>

    <!-- ĐẶC BIỆT - VIDEO -->
    <div class="section" id="specialVideos">
        <div class="video-grid">
            <div class="video-thumb">
                <video preload="metadata" muted poster="video/tiktok/1.mp4">
                    <source src="video/tiktok/1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-thumb" data-src="video/tiktok/2.mp4">
                <video preload="metadata" muted controls>
                    <source src="video/tiktok/2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-thumb" data-src="video/tiktok/3.mp4">
                <video preload="metadata" muted controls>
                    <source src="video/tiktok/3.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-thumb" data-src="video/tiktok/4.mp4">
                <video preload="metadata" muted controls>
                    <source src="video/tiktok/4.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-thumb" data-src="video/tiktok/5.mp4">
                <video preload="metadata" muted controls>
                    <source src="video/tiktok/5.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-thumb" data-src="video/tiktok/6.mp4">
                <video preload="metadata" muted controls>
                    <source src="video/tiktok/6.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-thumb" data-src="video/tiktok/7.mp4">
                <video preload="metadata" muted controls>
                    <source src="video/tiktok/7.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-thumb" data-src="video/tiktok/8.mp4">
                <video preload="metadata" muted controls>
                    <source src="video/tiktok/8.mp4" type="video/mp4">
                </video>
            </div>
            <div class="video-thumb" data-src="video/tiktok/9.mp4">
                <video preload="metadata" muted controls>
                    <source src="video/tiktok/9.mp4" type="video/mp4">
                </video>
            </div>
            <!-- thêm các video khác tương tự -->
        </div>
    </div>

    <a class="back-button" href="index.html">← Quay lại</a>
</body>
</html>
