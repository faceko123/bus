<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phần đặc biệt</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Phần đặc biệt</h1>
    
    <div class="menu">
        <button onclick="showSection('specialImages')">Ảnh</button>
        <button onclick="showSection('specialVideos')">Video</button>
    </div>

    <!-- ẢNH -->
    <div class="section" id="specialImages">
        <div class="image-grid">
            <img src="images/special1.jpg" loading="lazy">
            <img src="images/special2.jpg" loading="lazy">
            <img src="images/special3.jpg" loading="lazy">
        </div>
    </div>

    <!-- VIDEO -->
    <div class="section" id="specialVideos">
        <div class="video-grid">
            <!-- Dùng data-src để không tải video ngay -->
            <div class="video-thumb" data-src="video/locket/1.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/2.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/3.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/4.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/5.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/6.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/7.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/8.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/9.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/10.mp4"><video muted></video></div>
            <div class="video-thumb" data-src="video/locket/11.mp4"><video muted></video></div>
        </div>
    </div>

    <a class="back-button" href="index.html">← Quay lại</a>
</body>
</html>
