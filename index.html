<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Video theo phần</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chọn phần</h1>

    <!-- Menu chính -->
    <div class="menu" id="mainMenu">
        <button onclick="showSection('part1Menu')">Phần 1</button>
        <button onclick="showSection('part2Menu')">Phần 2</button>
        <button onclick="showSection('part3Menu')">Phần 3</button>
    </div>

    <!-- Menu phụ từng phần -->
    <div class="section" id="part1Menu">
        <button onclick="showSection('part1Images')">Ảnh</button>
        <button onclick="showSection('part1Videos')">Video</button>
        <div class="back-button" onclick="goBack()">← Quay lại Trang chủ</div>
    </div>

    <div class="section" id="part2Menu">
        <button onclick="showSection('part2Images')">Ảnh</button>
        <button onclick="showSection('part2Videos')">Video</button>
        <div class="back-button" onclick="goBack()">← Quay lại Trang chủ</div>
    </div>

    <div class="section" id="part3Menu">
        <button onclick="showSection('part3Images')">Ảnh</button>
        <button onclick="showSection('part3Videos')">Video</button>
        <div class="back-button" onclick="goBack()">← Quay lại Trang chủ</div>
    </div>

    <!-- Phần 1 - Ảnh -->
    <div class="section" id="part1Images">
        <div class="image-grid">
            <img src="images/img1.jpg" alt="Ảnh 1">
            <img src="images/img2.jpg" alt="Ảnh 2">
            <img src="images/img3.jpg" alt="Ảnh 3">
        </div>
        <div class="back-button" onclick="showSection('part1Menu')">← Quay lại Phần 1</div>
    </div>

    <!-- Phần 1 - Video -->
    <div class="section" id="part1Videos">
        <video src="video/a1.mp4" controls loop></video>
        <video src="video/a2.mp4" controls loop></video>
        <video src="video/a3.mp4" controls loop></video>
        <div class="back-button" onclick="showSection('part1Menu')">← Quay lại Phần 1</div>
    </div>

    <!-- Phần 2 - Ảnh -->
    <div class="section" id="part2Images">
        <div class="image-grid">
            <img src="images/img4.jpg" alt="Ảnh 4">
            <img src="images/img5.jpg" alt="Ảnh 5">
            <img src="images/img6.jpg" alt="Ảnh 6">
        </div>
        <div class="back-button" onclick="showSection('part2Menu')">← Quay lại Phần 2</div>
    </div>

    <!-- Phần 2 - Video -->
    <div class="section" id="part2Videos">
        <video src="video/m1.mp4" controls loop></video>
        <div class="back-button" onclick="showSection('part2Menu')">← Quay lại Phần 2</div>
    </div>

    <!-- Phần 3 - Ảnh -->
    <div class="section" id="part3Images">
        <div class="image-grid">
            <img src="images/img7.jpg" alt="Ảnh 7">
            <img src="images/img8.jpg" alt="Ảnh 8">
            <img src="images/img9.jpg" alt="Ảnh 9">
        </div>
        <div class="back-button" onclick="showSection('part3Menu')">← Quay lại Phần 3</div>
    </div>

    <!-- Phần 3 - Video -->
    <div class="section" id="part3Videos">
        <video src="video/v1.mp4" controls loop></video>
        <video src="video/1.mp4" controls loop></video>
        <div class="back-button" onclick="showSection('part3Menu')">← Quay lại Phần 3</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
