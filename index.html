<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Video Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Menu chính -->
  <div class="main-menu">
    <button onclick="navigateTo('part1')">Phần 1</button>
    <button onclick="navigateTo('part2')">Phần 2</button>
    <button onclick="navigateTo('part3')">Phần 3</button>
  </div>

  <!-- Phần 1 -->
  <div id="part1" class="video-page hidden">
    <button class="back-button" onclick="goBack()">← Quay lại</button>
    <video src="1.mp4" controls loop></video>
    <div class="video-gap"></div>
    <video src="2.mp4" controls loop></video>
  </div>

  <!-- Phần 2 -->
  <div id="part2" class="video-page hidden">
    <button class="back-button" onclick="goBack()">← Quay lại</button>
    <video src="3.mp4" controls loop></video>
    <div class="video-gap"></div>
    <video src="4.mp4" controls loop></video>
  </div>

  <!-- Phần 3 -->
  <div id="part3" class="video-page hidden">
    <button class="back-button" onclick="goBack()">← Quay lại</button>
    <video src="5.mp4" controls loop></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
