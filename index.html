<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Video theo phần (Plyr)</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chọn phần</h1>

    <div class="menu" id="mainMenu">
        <button onclick="showSection('part1')">Phần 1</button>
        <button onclick="showSection('part2')">Phần 2</button>
        <button onclick="showSection('part3')">Phần 3</button>
    </div>

    <!-- PHẦN 1 -->
    <div class="section" id="part1">
        <video class="plyr" id="v1" controls>
            <source src="1.mp4" type="video/mp4">
        </video>
        <video class="plyr" id="v2" controls>
            <source src="2.mp4" type="video/mp4">
        </video>
        <div class="back-button" onclick="goBack()">← Quay lại Trang chủ</div>
    </div>

    <!-- PHẦN 2 -->
    <div class="section" id="part2">
        <video class="plyr" id="v3" controls>
            <source src="3.mp4" type="video/mp4">
        </video>
        <video class="plyr" id="v4" controls>
            <source src="4.mp4" type="video/mp4">
        </video>
        <div class="back-button" onclick="goBack()">← Quay lại Trang chủ</div>
    </div>

    <!-- PHẦN 3 -->
    <div class="section" id="part3">
        <video class="plyr" id="v5" controls>
            <source src="5.mp4" type="video/mp4">
        </video>
        <div class="back-button" onclick="goBack()">← Quay lại Trang chủ</div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="script.js"></script>
</body>
</html>
