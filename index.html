<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="plyr/plyr.css">
</head>
<body>
    <div class="main-menu">
        <button onclick="navigateTo('part1')">Phần 1</button>
        <button onclick="navigateTo('part2')">Phần 2</button>
        <button onclick="navigateTo('part3')">Phần 3</button>
    </div>

    <div id="part1" class="video-page hidden">
        <button class="back-button" onclick="goBack()">← Quay lại</button>
        <video class="player" controls loop>
            <source src="1.mp4" type="video/mp4">
        </video>

        <div class="video-gap"></div>

        <video class="player" controls loop>
            <source src="2.mp4" type="video/mp4">
        </video>
    </div>

    <div id="part2" class="video-page hidden">
        <button class="back-button" onclick="goBack()">← Quay lại</button>
        <video class="player" controls loop>
            <source src="3.mp4" type="video/mp4">
        </video>

        <div class="video-gap"></div>

        <video class="player" controls loop>
            <source src="4.mp4" type="video/mp4">
        </video>
    </div>

    <div id="part3" class="video-page hidden">
        <button class="back-button" onclick="goBack()">← Quay lại</button>
        <video class="player" controls loop>
            <source src="5.mp4" type="video/mp4">
        </video>
    </div>

    <script src="plyr/plyr.polyfilled.js"></script>
    <script src="script.js"></script>
</body>
</html>
